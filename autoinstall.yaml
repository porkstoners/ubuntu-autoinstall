identity:
  hostname: ubuntu-desktop
  password: '<password hash>'
  # A password hash is needed. `mkpasswd --method=SHA-512` can help.
  # mkpasswd can be found in the package 'whois'
  realname: Owner
  username: owner
interactive-sections:
- storage
apt:
  preserve_sources_list: false
  mirror-selection:
    primary:
      - country-mirror
      - arches: [i386, amd64]
        uri: "http://us.archive.ubuntu.com/ubuntu"
    fallback: abort
keyboard:
  layout: us
  toggle: null
  variant: ''
locale: en_US.UTF-8
refresh-installer:
  update: false
  channel: stable/ubuntu-24.10
source:
  id: ubuntu-desktop-minimal
  search_drivers: false
codecs:
  install: true
drivers:
  install: true
packages:
- EXTRAPACKAGESHERE
storage:
  layout:
    name: direct
    match:
      size: largest
ssh:
  allow-pw: true
  authorized-keys: []
  install-server: false
timezone: America/New_York
updates: all
early-commands:
- 'nmcli device wifi connect "SOME SSID" password SOMEPASSWORD name NAME-YOUR-CONNECTION 2>/dev/null || true'
late-commands:
- 'echo "%sudo ALL=(ALL) NOPASSWD:ALL" > /target/etc/sudoers.d/nopw'
- 'chmod 440 /target/etc/sudoers.d/nopw'
- 'sed -i.bak -e "s|enabled=1$|enabled=0|g" /target/etc/default/apport'
- 'cp /cdrom/iso-version /target/var/log/installer/iso-version'
version: 1
